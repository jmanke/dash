<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Components Test Environment</title>
    <script type="module" src="/build/dash-components.esm.js"></script>
    <link href="/build/dash-components.css" rel="stylesheet" />
  </head>
  <body style="display: flex; overflow: auto; margin: 1rem;"></body>

  <script>
    window.addEventListener('message', message => {
      if (message.data.name === 'component-forge-message') {
        if (message.data.type === 'theme') {
          document.documentElement.setAttribute('data-theme', message.data.value);
        }
      }
    });
  </script>
</html>
